<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    
    <link rel="stylesheet" href="css/tetris.css">
    <title>Три в ряд</title>
</head>

<body>
    <div class="container">
        
        <main class="flex">
            <div class="block">
                <div class="tetris-wrap">
                    <div id="tetris-field"></div>
                </div>
            </div>
            <div class="block text-field">
                <button class="start">Start</button>
                <ul class="rule">
                    <li>Нажимай start!</li>
                    <li>Управляй Left Arrow, Right Arrow</li>
                    <li>Три круга в ряд = 30 очків</li>
                    <li style="display: flex; align-items: center"><span class="red"></span> - прискориться швидше чим завжди</li>
                    <li style="display: flex; align-items: center"><span class="blue"></span> - cповільниться</li>
                </ul>
                <div class="score-field text-center">0</div>
               
            </div>
        </main>
    </div>


    <script src="js/tetris.js"></script>
</body>

</html>
